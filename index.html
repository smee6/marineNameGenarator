<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let a = ["곽", "장", "문", "맹", "남궁", "독고", "제갈", "국", "탁", "육", "옥", "왕", "표", "견", "백", "지", "판", "변", "허", "심",
            "노", "황", "배", "양", "손", "천", "궉"
        ]
        let b = ["필", "통", "충", "근", "단", "혹", "만", "철", "왕", "조", "창", "종", "화", "관", "통", "정", "탁", "팔", "곽", "초",
            "촉",
            "대", "물", "덕", "복", "평", "풍", "청", "룡", "득", "춘", "창", "묵", "귀", "필", "쌍", "객", "차"
        ]
        let c = ["석", "창", "절", "충", "팽", "년", "놈", "제", "권", "곽", "마", "풍", "강", "맹", "덕", "용", "포", "확", "춘", "계",
            "팔",
            "통",
            "덕",
            "협", "대", "통", "물", "교", "살", "돈", "우", "계", "필", "형", "척", "혁", "궁", "황", "익", "관", "장", "대", "격", "톤",
            "무",
            "모", "출"
        ]
        let a_;
        let b_;
        let c_;
        let name;
        let mt, cmt;

        function randomNameGen() {
            a_ = a[Math.floor(Math.random() * a.length)];
            b_ = b[Math.floor(Math.random() * a.length)];
            c_ = c[Math.floor(Math.random() * a.length)];
            document.getElementById('nametag').value = `악! 이병 ${a_}${b_}${c_} !!`
        }
        window.addEventListener('keydown', e => {
            if (e.keyCode === 87) {
                //위
                mt = document.getElementById('box').style.marginTop;
                cmt = Number(mt.replace('px', '')) - 10;
                if (cmt <= 0) {
                    document.getElementById('alret').innerHTML = "작전지역을 이탈하지 마라... 돌아가라 해병..."
                    return;
                }
                document.getElementById('alret').innerHTML = ""
                cmt += 'px';
                document.getElementById('box').style.marginTop = cmt;
            }
            if (e.keyCode === 83) {
                //아래
                mt = document.getElementById('box').style.marginTop;
                cmt = Number(mt.replace('px', '')) + 10;
                if (cmt >= 380) {
                    document.getElementById('alret').innerHTML = "작전지역을 이탈하지 마라... 돌아가라 해병..."
                    return;
                }
                document.getElementById('alret').innerHTML = ""
                cmt += 'px';
                document.getElementById('box').style.marginTop = cmt;
            }
            if (e.keyCode === 65) {
                //왼쪽
                mt = document.getElementById('box').style.marginLeft;
                cmt = Number(mt.replace('px', '')) - 10;
                if (cmt <= 0) {
                    document.getElementById('alret').innerHTML = "작전지역을 이탈하지 마라... 돌아가라 해병..."
                    return;
                }
                document.getElementById('alret').innerHTML = ""
                cmt += 'px';
                document.getElementById('box').style.marginLeft = cmt;
            }
            if (e.keyCode === 68) {
                //오른쪽
                mt = document.getElementById('box').style.marginLeft;
                cmt = Number(mt.replace('px', '')) + 10;
                if (cmt >= 450) {
                    document.getElementById('alret').innerHTML = "작전지역을 이탈하지 마라... 돌아가라 해병..."
                    return;
                }
                document.getElementById('alret').innerHTML = ""
                cmt += 'px';
                document.getElementById('box').style.marginLeft = cmt;
            }
        })
    </script>
</head>

<body>
    당신의 강력한 해병 이름을 만들어 보세요.<br>
    <button onclick="randomNameGen()">아쎄이!</button>
    <br>
    <input id="nametag" />
    <br>
    당신의 강한 해병이 전투 수영을 한다.
    <div id="frame" style="width: 500px; height: 500px; background-color: blue; padding-top: 5px; overflow: hidden;">
        <div id="box" style="width: 50px; height: 130px; background-color: red; margin: 150px;">무적 해병</div>
    </div>
    <h1 id="alret" style="color: red;"></h1>
</body>

</html>
